<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta Quiz</title>
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
    <main class="quiz-page">
        <div class="quiz-box">
            <div class="score">Pontuação 1/5</div>
            <div class="question">
                <p>Qual é o nome da casa a que Harry pertence?</p>
            </div>
            <form class="options">
                <label><input type="radio" name="house" value="gryffindor"> Gryffindor</label>
                <label><input type="radio" name="house" value="slytherin"> Slytherin</label>
                <label><input type="radio" name="house" value="hufflepuff"> Hufflepuff</label>
                <label><input type="radio" name="house" value="ravenclaw"> Ravenclaw</label>
            </form>
            <div class="footer">
                <span>1 de 5</span>
                <button type="button">Seguinte</button>
            </div>
        </div>
    </main>
</body>
</html>
